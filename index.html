<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to GitHub</title>
</head>

<body>
    <h1>Upload File to GitHub</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const token = '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'; // 替换为你的 GitHub Personal Access Token
            const repo = 'self-upload'; // 替换为你的仓库名，例如 username.github.io
            const owner = 'bestsvip'; // 替换为你的 GitHub 用户名
            const path = 'file'; // 替换为你想要上传的文件路径

            const content = await file.arrayBuffer();
            const contentBase64 = btoa(String.fromCharCode(...new Uint8Array(content)));

            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json',
                },
                body: JSON.stringify({
                    message: 'Upload file',
                    content: contentBase64,
                    branch: 'main' // 或者你想要上传到的分支名
                })
            });

            if (response.status === 201) {
                alert('File uploaded successfully!');
            } else {
                const errorData = await response.json();
                alert(`Failed to upload file: ${errorData.message}`);
            }
        }
    </script>
</body>

</html>
